services:
  backend:
    build: .
    container_name: hpc_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    runtime: nvidia # AÃ±adido para usar el runtime de NVIDIA
    environment:
      - NVIDIA_VISIBLE_DEVICES=all # Hace todas las GPUs visibles para el contenedor
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: hpc_redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  mongo:
    ports:
      - "27017:27017"
    networks:
      - app-network
    image: mongo:latest
    container_name: hpc_mongo
    volumes:
      - mongo_data:/data/db

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data: